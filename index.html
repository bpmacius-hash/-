<body class="bg-sky-300 h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <script type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';

        function App() {
            const [score, setScore] = useState(0);

                        SCORE: {score}
                    </div>
                    
                    <p className="mt-4 text-xs animate-pulse text-blue-800">CLICK TO JUMP!</p>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
